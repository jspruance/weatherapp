<div id="search">

  <form class="form-inline" id="searchform" (submit)="getWeather(locationinput.value, true)">
      
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" id="lgFormGroupInput" placeholder="Enter search location (city or zip)" #locationinput>
    </div>
    <div class="error bg-warning"></div>
    <button class="btn btn-primary btn-lg">Get weather</button>

  </form>

</div>
